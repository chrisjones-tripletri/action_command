engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Metrics/LineLength:
        Max: 99
      Rubocop/Style/TrailingWhitespace:
        Enabled: false
      Rubocop/Style/RedundantReturn:
        Enabled: false

  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.go"
exclude_paths:
- doc/**/*
